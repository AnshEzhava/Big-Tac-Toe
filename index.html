<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Big-Tac-Toe</title>
  </head>
  <body>
    <div class="heading">
      <img class="logo-image" src="assets/img/logo-dark.png" alt="logo" />
    </div>
    <div class="main-content">
      <div class="title">
        <p>Big Tac Toe</p>
      </div>
      <div class="options">
        <a href="game.html" class="btn offline-btn">Offline Mode</a>
        <a href="gameai.html" class="btn ai-btn">AI Mode</a>
        <a class="btn online-btn" id="online-btn">Online Mode</a>
      </div>
    </div>
    <div class="footer">
      <p>Big Tac Toe - 2024</p>
      <div class="socials">
        <div class="icon-wrapper">
          <a
            href="https://github.com/AnshEzhava/Big-Tac-Toe.git"
            target="_blank"
            id="github-link"
          >
            <i
              class="bx bxl-github"
              style="color: #ecdfcc"
              id="github-icon"
            ></i>
          </a>
        </div>
        <div class="icon-wrapper">
          <i class="bx bx-user" style="color: #ecdfcc" id="instagram-icon"></i>
          <div class="link-box">
            <div class="name-box">
              <a href="https://github.com/ShayantanBose">Shayantan Bose</a>
            </div>
            <div class="name-box">
              <a href="https://github.com/samarrcore">Samar Pratap Singh</a>
            </div>
            <div class="name-box">
              <a href="https://github.com/AnshEzhava">Ansh Ezhava</a>
            </div>
            <div class="name-box">
              <a href="https://github.com/SATHVIK2416">Sathvik S Rao</a>
            </div>
            <div class="name-box">
              <a href="https://github.com/HarsHMasurkar">Harsh Marsurkar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
